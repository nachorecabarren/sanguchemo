  <div class="form-group">

  <h4 for="customerName">Nombre</h4>
  <input type="text" id="customerName" [(ngModel)]="customerName" placeholder="Ingresa tu nombre" />


  <div class="form-group">
    <h4>Pan</h4>
    <select [(ngModel)]="selectedBread" class="form-control">
      <option *ngFor="let bread of breadTypes" [value]="bread">{{ bread }}</option>
    </select>
  </div>

  <div class="form-group">
    <h4>Carne</h4>
    <select [(ngModel)]="selectedMeat" class="form-control">
      <option *ngFor="let meat of meats" [value]="meat">{{ meat }}</option>
    </select>
  </div>

  <div class="form-group">
    <h4>Verduras</h4>
    <div class="checkbox-group">
      <label *ngFor="let veg of vegetables" class="checkbox-label">
        <input type="checkbox" (change)="toggleVegetable(veg)"> {{ veg }}
      </label>
    </div>
  </div>

  <div class="form-group">
    <h4>Aderezos</h4>
    <div class="checkbox-group">
      <label *ngFor="let sauce of sauces" class="checkbox-label">
        <input type="checkbox" (change)="toggleSauce(sauce)"> {{ sauce }}
      </label>
    </div>
  </div>

  <div class="form-group">
    <h4>Queso</h4>
    <select [(ngModel)]="selectedCheese" class="form-control">
      <option *ngFor="let cheese of cheeses" [value]="cheese">{{ cheese }}</option>
    </select>
  </div>

  <div class="form-group">
    <h4>Extras</h4>
    <div class="checkbox-group">
      <label *ngFor="let extra of extras" class="checkbox-label">
        <input type="checkbox" (change)="toggleExtra(extra)"> {{ extra }}
      </label>
    </div>
  </div>

  <button (click)="sendOrderViaWhatsApp()" class="send-button">Enviar pedido por WhatsApp ðŸ“²</button>
</div>
